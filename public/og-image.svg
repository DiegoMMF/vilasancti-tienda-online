      @import url('https://fonts.googleapis.com/css2?family=Cormorant:wght@400;500;600;700&amp;display=swap');
    </style>
  </defs>
  
  <!-- Fondo -->
  <rect width="1200" height="630" fill="#faebd7"/>
  
  <!-- Elementos decorativos sutiles -->
  <circle cx="200" cy="150" r="80" fill="#bdb76b" opacity="0.1"/>
  <circle cx="1000" cy="480" r="60" fill="#bdb76b" opacity="0.1"/>
  <circle cx="300" cy="500" r="40" fill="#bdb76b" opacity="0.08"/>
